name: Rollback Helm Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Image tag to rollback to (e.g. v1.3)"
        required: true
        default: "v1.1"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER: eks-test-cluster
  ECR_REGISTRY: 200901485389.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPO: vijay_test
  HELM_RELEASE: nginx-demo
  CHART_PATH: charts/nginx-demo

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::200901485389:role/git-action
          aws-region: ${{ env.AWS_REGION }}

      - name: Create kubeconfig
        run: |
          CLUSTER_JSON=$(aws eks describe-cluster --name $EKS_CLUSTER --query "cluster" --output json)
          ENDPOINT=$(echo "$CLUSTER_JSON" | jq -r .endpoint)
          CACERT=$(echo "$CLUSTER_JSON" | jq -r .certificateAuthority.data)
          mkdir -p ~/.kube
          cat > ~/.kube/config <<EOF
apiVersion: v1
clusters:
- cluster:
    server: ${ENDPOINT}
    certificate-authority-data: ${CACERT}
  name: eks
contexts:
- context:
    cluster: eks
    user: aws
  name: eks
current-context: eks
kind: Config
preferences: {}
users:
- name: aws
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1beta1
      command: aws
      args:
      - eks
      - get-token
      - --cluster-name
      - $EKS_CLUSTER
      - --region
      - $AWS_REGION
EOF

      - name: Helm rollback to requested tag
        run: |
          TAG=${{ github.event.inputs.version }}
          helm upgrade --install $HELM_RELEASE $CHART_PATH \
            --set image.repository=${ECR_REGISTRY}/${ECR_REPO} \
            --set image.tag=${TAG} \
            --wait --timeout 5m

      - name: Slack notification (rollback)
        if: always() && secrets.SLACK_WEBHOOK
        run: |
          payload='{"text":"⚠️ Rollback executed: '${HELM_RELEASE}' → '${ECR_REGISTRY}/${ECR_REPO}:${{ github.event.inputs.version }}' (by '${{ github.actor }}')"}'
          curl -s -X POST -H "Content-type: application/json" --data "$payload" "${{ secrets.SLACK_WEBHOOK }}"

